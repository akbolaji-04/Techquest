<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lessons Page</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"rel="stylesheet"/>
  <link rel="stylesheet" href="lessons.css" />
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h1 class="logo">Tech Quest</h1>
    </div>
    <div class="nav-right">
      <button class="nav-btn">
        <img src="assests/Profile Icon.png" alt="User Icon" />
      </button>
      <button class="nav-btn">
        <img src="assests/Menu.png" alt="Menu Icon" />
      </button>
    </div>
  </nav>
  <header>
    <h1>Lessons</h1>
  </header>

  <!-- Recommended for You Section -->
  <section class="recommended-section">
    <h2>Recommended for You</h2>
    <div class="recommended-scroll">
      <div class="recommended-block">
        <!-- Card 1: Fundamentals of Computer -->
        <div class="recommended-card">
          <img src="assests/Computer.png" alt="Computer Icon" />
          <div class="card-text">
            <h3>Fundamentals of Computer</h3>
            <div class="progress-bar">
              <div class="progress-bar-fill" id="fundamentals-progress-bar"></div>
            </div>
            <p><span id="fundamentals-progress">0</span>%</p>
            <a href="fundamentals.html"><button class="resume-btn">Resume</button></a>
          </div>
        </div>
        <!-- Card 2: History of Computer -->
        <div class="recommended-card">
          <img src="assests/history of computer.jpg" alt="History" />
          <div class="card-text">
            <h3>History of Computer</h3>
            <div class="progress-bar">
              <div class="progress-bar-fill" id="history-progress-bar"></div>
            </div>
            <p><span id="history-progress">0</span>%</p>
            <a href="historical.html"><button class="resume-btn">Resume</button></a>
          </div>
        </div>
        <!-- Card 3: Generations of Computer -->
        <div class="recommended-card">
          <img src="assests/generaton of computer.jpg" alt="generation of computer" />
          <div class="card-text">
            <h3>Generations of Computer </h3>
            <div class="progress-bar">
              <div class="progress-bar-fill" id="new-progress-bar"></div>
            </div>
            <p><span id="generation-progress">0</span>%</p>
            <a href="generation.html"><button class="resume-btn">Resume</button></a>
          </div>
        </div>
      </div>
      <div class="recommended-block">
        <!-- Card 4: Computer Software -->
        <div class="recommended-card">
          <img src="assests/Computer software.jpg" alt="Software " />
          <div class="card-text">
            <h3>Computer Software</h3>
            <div class="progress-bar">
              <div class="progress-bar-fill" id="software-applications-progress-bar"></div>
            </div>
            <p><span id="computer-software-progress">0</span>%</p>
            <button class="resume-btn">Resume</button>
          </div>
        </div>
        <!-- Card 5: Operating System -->
        <div class="recommended-card">
          <img src="assests/Os logo.png" alt="Operating system " />
          <div class="card-text">
            <h3>Operating System</h3>
            <div class="progress-bar">
              <div class="progress-bar-fill" id="programming-basics-progress-bar"></div>
            </div>
            <p><span id="operating-system-progress">0</span>%</p>
            <button class="resume-btn">Resume</button>
          </div>
        </div>
         <!-- Card 6: Computer Viruses -->
      <div class="recommended-card">
        <img src="assests/computer virus.jpg" alt="computer virus" />
        <div class="card-text">
          <h3>Computer Viruses </h3>
          <div class="progress-bar">
            <div class="progress-bar-fill" id="new4-progress-bar"></div>
          </div>
          <p><span id="computer-virus-progress">0</span>%</p>
          <button class="resume-btn">Resume</button>
        </div>
      </div>
    </div>
  </div>
    </div>
  </section>

  <!-- Special Courses Section -->
  <section class="special-courses-section">
    <h2>Special Courses</h2>
    <div class="special-scroll">
      <!-- Card 1: Cyber Security -->
      <div class="special-card">
        <h3>Cyber Security</h3>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="cyber-security-progress-bar"></div>
        </div>
        <p><span id="cyber-security-progress">0</span>%</p>
      </div>
      <!-- Card 2: Data Science -->
      <div class="special-card">
        <h3>Data Science</h3>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="data-science-progress-bar"></div>
        </div>
        <p><span id="data-science-progress">0</span>%</p>
      </div>
      <!-- Card 3: Mobile App Dev -->
      <div class="special-card">
        <h3>Mobile App Dev</h3>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="mobile-app-dev-progress-bar"></div>
        </div>
        <p><span id="mobile-app-dev-progress">0</span>%</p>
      </div>
      <!-- Card 4: Product Design -->
      <div class="special-card">
        <h3>Product Design</h3>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="product-design-progress-bar"></div>
        </div>
        <p><span id="product-design-progress">0</span>%</p>
      </div>
    </div>
  </section>

  <!-- Main JS -->
  <script type="module" src="lessons.js"></script>
</body>
</html>
